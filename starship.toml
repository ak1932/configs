"$schema" = 'https://starship.rs/config-schema.json'

format = """
 [](fg:color_purple bg:color_bg0)\
$directory\
[](fg:color_purple bg:color_pink)\
$git_branch\
$git_status\
[](fg:color_pink bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:color_blue bg:color_bg0)\
[ $cmd_duration](fg:color_fg1 bg:color_bg0)\
$line_break$character"""

palette = 'catppuccin_macchiato'

[palettes.catppuccin_macchiato]
color_bg0 = "#24273A"
color_bg1 = "#363A4F"
color_fg0 = "#44475A"

color_pink = "#DFB9D9"
color_purple = "#B7BDF8"
color_blue = "#8aadf4"

rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#cd6776"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "bold fg:color_fg0 bg:color_purple"
format = "[ $path ]($style)"
truncation_length = 1

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_pink"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_pink)]($style)'

[git_status]
style = "bold fg:red bg:color_pink"
format = '[[($all_status$ahead_behind)](bold fg:red bg:color_pink)]($style)'

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol ( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'


[rust]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
style = "bg:color_bg0"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg0)]($style)'

[conda]
style = "bg:color_bg0"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg0)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = ' [❯](bold fg:green)'
error_symbol = ' [❯](bold fg:red)'
vimcmd_symbol = ' [❯](bold fg:green)'
vimcmd_replace_one_symbol = ' [](bold fg:color_purple)'
vimcmd_replace_symbol = ' [](bold fg:color_purple)'
vimcmd_visual_symbol = ' [](bold fg:yellow)'
